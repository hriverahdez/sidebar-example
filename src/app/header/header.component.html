<div class="header-container left">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()"></div>
  </div>  
</div>

<nb-actions size="medium" class="header-container right">  
  <nb-action>
    <nb-user [menu]="userMenu" [name]="user?.name" [picture]="user?.picture" (menuClick)="onMenuClick($event)"></nb-user>
  </nb-action>
  <nb-action class="control-item" icon="nb-notifications"></nb-action>  
</nb-actions>
